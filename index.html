<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Movie Tickets</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Come Watch a Movie</h1>
        <p>Select the movie you would like to see, your ticket type, and the time you would like to see it: </p>
      </div>  <!-- /JUMBOTRON -->


      <div class="container">

  <!-- Form -->
          <form id="movie-ticket">
            <div class="form-group">
              <label for="">Movie Name</label>
              <select class="movie" type="select">
                <option class="movie" value="10">The Assassin</option>
                <option class="movie" value="10">Burnt</option>
                <option class="movie" value="10">Sacrificial Youth</option>
                <option class="movie" value="9">Psycho</option>
                <option class="movie" value="9">Office Space</option>
                <option class="movie" value="9">Die Hard</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Ticket Type</label>
              <select class="type" type="select">
                <option class="type" value="-4">Child</option>
                <option class="type" value="-2">Senior</option>
                <option class="type" value="0">Adult</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Movie Times</label>
              <select class="time" type="select">
                <option class="time" value="-2">10am</option>
                <option class="time" value="-2">12pm</option>
                <option class="time" value="0">7pm</option>
                <option class="time" value="0">5pm</option>
                <option class="time" value="0">9pm</option>
                <option class="time" value="0">10pm</option>
              </select>
            </div>
            <button class="btn btn-info" id="submit" type="submit">Make my Ticket</button>
          </form>
    </div>
    </div>  <!-- /Container -->

    <div id="ticket">

    </div>

  </body>
</html>
